<style>
    /* ... (giữ các style cũ) ... */

    /* Hiệu ứng hover cho feature cards */
    .feature-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin: 15px 0;
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        position: relative;
    }

    .feature-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .feature-card:hover {
        transform: scale(1.05);
    }

    .feature-card:hover::after {
        opacity: 1;
    }

    .feature-card:hover .feature-icon {
        color: #3498db;
        transform: rotateY(360deg);
    }

    .feature-icon {
        transition: all 0.6s ease;
    }

    /* Hiệu ứng hover cho buttons */
    .cta-button {
        overflow: hidden;
        position: relative;
        z-index: 1;
    }

    .cta-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.6s;
    }

    .cta-button:hover::before {
        left: 100%;
    }

    /* Hiệu ứng hover cho stats */
    .stat-item {
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
    }

    .stat-item:hover {
        transform: translateY(-5px);
    }

    .stat-item:hover .stat-number {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .stat-item::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: white;
        transition: all 0.3s ease;
    }

    .stat-item:hover::after {
        width: 50%;
    }

    /* Hiệu ứng ripple cho các phần tử có thể click */
    .ripple {
        position: relative;
        overflow: hidden;
    }

    .ripple::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
    }

    .ripple:active::after {
        transform: scale(0, 0);
        opacity: .3;
        transition: 0s;
    }

    /* Hiệu ứng hover cho hero title */
    .hero-title {
        position: relative;
        display: inline-block;
    }

    .hero-title::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(45deg, #2c3e50, #3498db);
        transition: width 0.3s ease;
    }

    .hero-title:hover::after {
        width: 100%;
    }

    /* Hiệu ứng hover cho alert */
    .welcome-message .alert {
        transition: all 0.3s ease;
    }

    .welcome-message .alert:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Hiệu ứng loading dots */
    .loading-dots::after {
        content: '';
        animation: dots 1.5s infinite;
    }

    @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        80%, 100% { content: ''; }
    }
</style>

<script>
// Tạo hiệu ứng particle
function createParticles() {
    // ... (giữ nguyên code cũ) ...
}

// Thêm hiệu ứng loading dots
function addLoadingDots() {
    const elements = document.querySelectorAll('.loading-dots');
    elements.forEach(element => {
        const text = element.textContent;
        element.textContent = text + '.';
    });
}

// Thêm hiệu ứng hover 3D
document.querySelectorAll('.feature-card').forEach(card => {
    card.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const angleX = (y - centerY) / 20;
        const angleY = (centerX - x) / 20;
        
        this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) scale3d(1.05, 1.05, 1.05)`;
    });
    
    card.addEventListener('mouseleave', function() {
        this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
    });
});

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    createParticles();
    addLoadingDots();
});
</script>
